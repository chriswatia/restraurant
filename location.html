<!DOCTYPE html>
<html lang="en">

<head>
    <title>WOW Spot!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <style>
        body,
        html {
            height: 100%
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Amatic SC", sans-serif
        }

        .menu {
            display: none
        }

        .bgimg {
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url("images/home.jpg");
            min-height: 90%;
        }
    </style>
</head>

<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top w3-hide-small">
        <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
            <a href="index.html" class="w3-bar-item w3-button">HOME</a>
            <a href="location.html" class="w3-bar-item w3-button">LOCATIONS</a>
            <a href="menu.html" class="w3-bar-item w3-button">MENUS</a>
            <a href="about-us.html" class="w3-bar-item w3-button">ABOUT US</a>
            <a href="contact.html" class="w3-bar-item w3-button">CONTACT US</a>
        </div>
    </div>

    <img src="images/location.png" class="w3-image" style="width:100%;" id="myMap">
    <!-- First Photo Grid-->
    <div class="w3-row w3-container" style="margin:50px 0">
        <div class="w3-half w3-container">
            <div class="w3-topbar w3-border-amber">
               <a href="menu.html"><img src="images/chinatown.png" style="width:100%"></a> 
            </div>
        </div>

        <div class="w3-half w3-container">
            <div class="w3-topbar w3-border-amber">
                <a href="chelsea.html"><img src="images/chelsea.png" style="width:100%"></a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
        <p>Powered by <a href="index.html" title="Wow Spot!" target="_blank" class="w3-hover-text-green">Wow Spot!</a>
        </p>
    </footer>

    <script>
        // Tabbed Menu
        function openMenu(evt, menuName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("menu");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
            }
            document.getElementById(menuName).style.display = "block";
            evt.currentTarget.firstElementChild.className += " w3-red";
        }
        document.getElementById("myLink").click();
    </script>

</body>

</html>
